<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta
      name="title"
      content="TestMaster Pro - Advanced Online Learning & Test Platform"
    />
    <meta
      name="description"
      content="Master your skills with TestMaster Pro's interactive courses, personalized assessments, and real-time progress tracking. Join thousands of learners achieving their goals."
    />
    <meta
      name="keywords"
      content="online learning, test preparation, courses, assessments, skill development, education platform, practice tests, study tools"
    />
    <meta name="author" content="TestMaster Pro" />
    <meta
      name="robots"
      content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1"
    />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="msapplication-TileColor" content="#3b82f6" />
    <meta name="msapplication-navbutton-color" content="#3b82f6" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourdomain.com/" />
    <meta
      property="og:title"
      content="TestMaster Pro - Advanced Online Learning & Test Platform"
    />
    <meta
      property="og:description"
      content="Master your skills with interactive courses, personalized assessments, and real-time progress tracking. Join thousands of learners achieving their goals."
    />
    <meta property="og:image" content="https://yourdomain.com/og-image.png" />
    <meta
      property="og:image:secure_url"
      content="https://yourdomain.com/og-image.png"
    />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:image:alt"
      content="TestMaster Pro - Online Learning Platform"
    />
    <meta property="og:site_name" content="TestMaster Pro" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourdomain.com/" />
    <meta
      name="twitter:title"
      content="TestMaster Pro - Advanced Online Learning & Test Platform"
    />
    <meta
      name="twitter:description"
      content="Master your skills with interactive courses, personalized assessments, and real-time progress tracking. Join thousands of learners achieving their goals."
    />
    <meta name="twitter:image" content="https://yourdomain.com/og-image.png" />
    <meta
      name="twitter:image:alt"
      content="TestMaster Pro - Online Learning Platform"
    />
    <meta name="twitter:site" content="@testmasterpro" />
    <meta name="twitter:creator" content="@testmasterpro" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourdomain.com/" />

    <!-- Sitemap -->
    <link rel="sitemap" type="application/xml" href="/sitemap.xml" />

    <!-- Additional SEO -->
    <meta name="format-detection" content="telephone=no" />
    <meta http-equiv="x-ua-compatible" content="IE=edge" />

    <!-- Apple Mobile Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="TestMaster Pro" />

    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="/mstile-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://checkout.razorpay.com" />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://checkout.razorpay.com" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "TestMaster Pro",
        "url": "https://yourdomain.com",
        "logo": "https://yourdomain.com/logo.png",
        "description": "Advanced online learning and test preparation platform",
        "foundingDate": "2024",
        "contactPoint": {
          "@type": "ContactPoint",
          "contactType": "Customer Support",
          "email": "support@yourdomain.com",
          "availableLanguage": ["English"]
        },
        "sameAs": [
          "https://twitter.com/testmasterpro",
          "https://facebook.com/testmasterpro",
          "https://instagram.com/testmasterpro"
        ]
      }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "TestMaster Pro",
        "url": "https://yourdomain.com",
        "description": "Advanced online learning and test preparation platform",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://yourdomain.com/courses?search={search_term_string}",
          "query-input": "required name=search_term_string"
        }
      }
    </script>

    <!-- Structured Data - Educational Organization -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "EducationalOrganization",
        "name": "TestMaster Pro",
        "url": "https://yourdomain.com",
        "logo": "https://yourdomain.com/logo.png",
        "description": "Online learning platform offering interactive courses and personalized assessments",
        "areaServed": "Worldwide",
        "hasOfferCatalog": {
          "@type": "OfferCatalog",
          "name": "Online Courses",
          "itemListElement": [
            {
              "@type": "OfferCatalog",
              "name": "Test Preparation Courses",
              "itemListElement": [
                {
                  "@type": "Course",
                  "name": "Various Test Preparation Courses",
                  "description": "Comprehensive test preparation courses with practice tests and progress tracking"
                }
              ]
            }
          ]
        }
      }
    </script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <title>TestMaster Pro - Advanced Learning Platform</title>
  </head>
  <body>
    <div id="root"></div>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
